<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dean Chuang | Web Developer</title>
  <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>
</head>
<body>
  <header id="masthead">
    <h1>hi</h1>
    <a href="/" id="logo">Dean Chuang</a>   
  </header>
  <div id="scroll-div" style="height: 2000px"></div>
  <section class="contact-section">
    <form>
      <label for="email">E-mail:</label>
      <input id="email" type="email" placeholder="Please enter your email here!">
      <label for="name">Name:</label>
      <input id="name" type="text" placeholder="Your name!" >
      <label for="content">Message:</label>
      <textarea id="content" cols="40" rows="5" placeholder="Contact me about any business opportunities!" ></textarea>
      <div>
        <button id="submit">Send Mail!</button>
      </div>
      <p id="message"></p>
    </form>
  </section>
  
  <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
