<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dean Chuang | Web Developer</title>
  <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>
</head>
<body>
  <header id="masthead">
    <div id="logo">
      <h1>Dean Chuang</h1>
      <div class="section-divider"></div>
      <h2 class="section-head">Web Developer</h2>
      <div class="section-divider"></div>  
    </div>
  </header>
  <section id="projects">
    <div class="row img-row">
      <figure class="six columns category">
        <h3>Pinterest Clone</h3>
        <img class="u-max-full-width" src="/images/proj1.jpg">
      </figure>
      <figure class="six columns category">
        <h3>Rails ToDo</h3>
        <img class="u-max-full-width" src="/images/proj2.jpg">
      </figure>
    </div>
    <div class="row img-row">
      <figure class="six columns category">
        <h3>Professional Blog</h3>
        <img class="u-max-full-width" src="/images/proj3.jpg">
      </figure>
      <figure class="six columns category">
        <h3>WYS Legal</h3>
        <img class="u-max-full-width" src="/images/proj4.jpg">
      </figure>
    </div>
    <div class="row img-row">
      <figure class="six columns category">
        <h3>Real-time Chat App</h3>
        <img class="u-max-full-width" src="/images/proj5.jpg">
      </figure>
      <figure class="six columns category">
        <h3>React Weather</h3>
        <img class="u-max-full-width" src="/images/proj6.jpg">
      </figure>
    </div>
  </section>
  <div id="scroll-div" style="height: 2000px"></div>
  <section class="contact-section">
    <form>
      <label for="email">E-mail:</label>
      <input id="email" type="email" placeholder="Please enter your email here!">
      <label for="name">Name:</label>
      <input id="name" type="text" placeholder="Your name!" >
      <label for="content">Message:</label>
      <textarea id="content" cols="40" rows="5" placeholder="Contact me about any business opportunities!" ></textarea>
      <div>
        <button id="submit">Send Mail!</button>
      </div>
      <p id="message"></p>
    </form>
  </section>
  
  <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
